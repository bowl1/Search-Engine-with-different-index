<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search Engine with different index</title>
    <script src="/code.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div id="content">
        <div id="search-layout">
        
    
            <!-- 搜索框和按钮 -->
            <div id="search-controls">
                <h1 id="logo">
                    <span class="star">🌟</span>
                    <span class="letter" style="color: #4285F4;">S</span>
                    <span class="letter" style="color: #EA4335;">i</span>
                    <span class="letter" style="color: #FBBC05;">m</span>
                    <span class="letter" style="color: #34A853;">p</span>
                    <span class="letter" style="color: #EA4335;">l</span>
                    <span class="letter" style="color: #FBBC05;">e</span>
                    <span class="letter" style="color: #EA4335;">&nbsp;</span>
                    <span class="letter" style="color: #4285F4;">S</span>
                    <span class="letter" style="color: #34A853;">e</span>
                    <span class="letter" style="color: #EA4335;">a</span>
                    <span class="letter" style="color: #FBBC05;">r</span>
                    <span class="letter" style="color: #4285F4;">c</span>
                    <span class="letter" style="color: #34A853;">h</span>
                    <span class="star">🌟</span>
                </h1>
                <input id="searchbox" type="text" placeholder="Search here..." />
                <button id="searchbutton">Search</button>  
                <div id="index-selection">
                    <button id="use-forward-index">Try Forward Index</button>
                    <button id="use-inverted-index">Try Inverted Index</button>
                </div>
                    <!-- 基准测试结果显示容器 -->
            <div id="benchmark-results-container"></div>
                <div id="responsesize"></div>
                <div id="urllist"></div>
            </div>
            
        </div>

        <div id="pagination" style="display: none;"></div>
    </div>
      
    
</body>

</html>
